<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="./assets/melodysign-icon.svg" />
    <title>MelodySign</title>
  </head>
  <body class="bg-background-color">
    <header class="w-full lg:h-screen mb-[80px] lg:mb-[0px]">
      <section class="flex justify-center mt-[48px] mb-[20px] w-full">
        <div class="flex justify-center items-center mr-[8px]">
          <img
            class="w-[40px] h-[40px] md:w-[48px] md:h-[48px] lg:w-[60px] lg:h-[60px]"
            src="./assets/melodysign-logo.svg"
            alt="icon"
          />
        </div>
        <h1
          class="text-[32px] md:text-[40px] lg:text-[48px] font-quicksand font-semibold text-primary-color"
        >
          MelodySign
        </h1>
      </section>
      <section class="flex justify-center mx-[8px] lg:mx[8px]">
        <img
          class="w-[44px] h-[400px] lg:w-[44px] lg:h-[400px] mr-[8px] lg:mr-[8px]"
          src="./assets/union.svg"
          alt="union"
        />
        <div
          class="border-y-2 border-l-4 border-secondary-color border-l-black-color border-r-transparent h-[400px] w-11/12 lg:h-[400px] lg:w-11/12"
        >
          <p
            class="text-black-color font-quicksand text-base md:text-[20px] lg:text-[20px] mt-[12px] md:mt-[52px] lg:mt-[60px] ml-2 mr-2 md:ml-[80px] md:mr-[80px] lg:ml-[200px] lg:mr-[200px] font-medium"
          >
            Excelente para aquellos que desean tener su canción personalizada,
            ya sea para uso personal o comercial. Si estás interesado en
            contratar a <b>MelodySign</b> envianos tu información.
          </p>

          <div
            class="border-y-2 border-t-transparent border-secondary-color h-[32px] md:h-[60px] lg:h-[60px] w-full"
          ></div>
          <form
            class="flex flex-col gap-y-2 justify-center items-center mt-6 mr-[40px] lg:mr-[52px]"
          >
            <input
              class="font-quicksand w-[200px] md:w-[320px] lg:w-[400px] h-10 rounded-sm bg-white-color outline-primary-color border-none pl-4 font-medium text-black-color"
              type="text"
              name="nombre"
              placeholder="First Name"
            />
            <input
              class="font-quicksand w-[200px] md:w-[320px] lg:w-[400px] h-10 rounded-sm bg-white-color outline-primary-color border-none pl-4 font-medium text-black-color"
              type="email"
              name="email"
              placeholder="Enter Your Email"
            />
            <button
              class="font-semibold font-quicksand w-[200px] md:w-[320px] lg:w-[400px] h-10 bg-primary-color text-white-color rounded-3xl"
              type="submit"
            >
              Send
            </button>
          </form>
        </div>
      </section>
    </header>

    <footer
      class="bg-black-color flex justify-center items-center w-full h-[160px]"
    >
      <ul>
        <li class="text-white-color font-quicksand font-normal mt-8 text-base">
          Copyright © 2022 MelodySign
        </li>
        <div class="flex justify-center items-center space-x-6">
          <a target="_blank" href="https://github.com/lonchop">
            <img src="./assets/github-icon.svg" alt="github-icon" />
          </a>
          <a
            target="_blank"
            href="https://es.fiverr.com/goranjose?up_rollout=true"
          >
            <img
              class="mb-[2px]"
              src="./assets/fiverr-icon.svg"
              alt="fiverr-icon"
            />
          </a>
        </div>
      </ul>
    </footer>
  </body>
</html>
