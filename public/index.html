<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link type="image/svg+xml" href="./assets/melodysign-logo.svg" rel="icon" />
    <title>MelodySign</title>
  </head>

  <body class="bg-background-color">
    <header class="mb-[80px] w-full lg:mb-[0px] lg:h-screen">
      <section class="mt-[48px] mb-[20px] flex w-full justify-center">
        <div class="mr-[8px] flex items-center justify-center">
          <img
            class="h-[40px] w-[40px] md:h-[48px] md:w-[48px] lg:h-[60px] lg:w-[60px]"
            src="./assets/melodysign-logo.svg"
            alt="icon"
          />
        </div>
        <h1
          class="font-quicksand text-[32px] font-semibold text-primary-color md:text-[40px] lg:text-[48px]"
        >
          MelodySign
        </h1>
      </section>
      <section class="lg:mx[8px] mx-[8px] flex justify-center">
        <img
          class="mr-[8px] h-[400px] w-[44px] lg:mr-[8px] lg:h-[400px] lg:w-[44px]"
          src="./assets/union.svg"
          alt="union"
        />
        <div
          class="h-[400px] w-11/12 border-y-2 border-l-4 border-secondary-color border-l-black-color border-r-transparent lg:h-[400px] lg:w-11/12"
        >
          <p
            class="mt-[12px] ml-2 mr-2 font-quicksand text-base font-medium text-black-color md:mt-[52px] md:ml-[80px] md:mr-[80px] md:text-[20px] lg:mt-[60px] lg:ml-[200px] lg:mr-[200px] lg:text-[20px]"
          >
            Excelente para aquellos que desean tener su canción personalizada,
            ya sea para uso personal o comercial. Si estás interesado en
            contratar a <b>MelodySign</b> envianos tu información.
          </p>

          <div
            class="h-[32px] w-full border-y-2 border-secondary-color border-t-transparent md:h-[52px] lg:h-[60px]"
          ></div>
          <form
            class="mt-6 mr-[40px] flex flex-col items-center justify-center gap-y-2 lg:mr-[52px]"
            action="https://formsubmit.co/99d04d608053c33f20cc5634223b4d40"
            method="POST"
          >
            <input
              class="h-10 w-[200px] rounded-sm border-none bg-white-color pl-4 font-quicksand font-medium text-black-color outline-primary-color md:w-[320px] lg:w-[400px]"
              name="nombre"
              type="text"
              placeholder="First Name"
            />
            <input
              class="h-10 w-[200px] rounded-sm border-none bg-white-color pl-4 font-quicksand font-medium text-black-color outline-primary-color md:w-[320px] lg:w-[400px]"
              name="email"
              type="email"
              placeholder="Enter Your Email"
            />
            <button
              class="h-10 w-[200px] rounded-3xl bg-primary-color font-quicksand font-semibold text-white-color md:w-[320px] lg:w-[400px]"
              type="submit"
            >
              Send
            </button>

            <input
              type="hidden"
              name="_next"
              value="https://melodysign.vercel.app/"
            />
            <input
              type="hidden"
              name="_subject"
              value="MelodySign - formsubmit.co"
            />
            <input
              type="hidden"
              name="_autoresponse"
              value="Gracias por contactar con MelodySign"
            />
          </form>
        </div>
      </section>
    </header>

    <footer
      class="flex h-[160px] w-full items-center justify-center bg-black-color"
    >
      <ul>
        <li
          class="mt-[20px] font-quicksand text-base font-normal text-white-color"
        >
          Copyright © 2022 MelodySign
        </li>
        <div class="flex items-center justify-center space-x-6">
          <a href="https://github.com/lonchop/melodysign" target="_blank">
            <img src="./assets/github-icon.svg" alt="github-icon" />
          </a>
          <a
            href="https://es.fiverr.com/goranjose?up_rollout=true"
            target="_blank"
          >
            <img
              class="mb-[2px]"
              src="./assets/fiverr-icon.svg"
              alt="fiverr-icon"
            />
          </a>
        </div>
      </ul>
    </footer>
  </body>
</html>
